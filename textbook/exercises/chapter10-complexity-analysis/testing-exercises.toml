question = """
```{code-block} cpp
for(int i = 1; i < n ; i = i*2){
  for(int j = 0; j < n; j++){
    // some code with O(1)
  }
}
```
"""

answer = """
The outer loop goes from 1, 2, 4, 8, 16 ...

To reach $n$, this takes $\\log(n)$ steps.

Think of it as $\\log(n) \\times n$

$O(n\\log(n))$
"""


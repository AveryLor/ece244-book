question = """
For each code snippet, specify the worst case complexity using the Big-O notation. 

```{code-block} cpp
for (int i = 0; i < n; i++) {
  for (int j = 0; j * j < n; j++) {
    // some code with o(1)
  }
}
```
"""

answer = """
Think of it as $n \\times (j^2 < n \\rightarrow j < \\sqrt{n} = ) \\sqrt{n} = n^\\frac{3}{2}$

$O(n^\\frac{3}{2})$
"""

